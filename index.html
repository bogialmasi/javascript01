            <button class="btn btn-outline-info" type="button" onclick="kepbe()">Képek be</button>
            <button class="btn btn-outline-info" type="button" onclick="szoveg()">Szöveg nagyítása</button>

    <script>
        function myFunction() {
            let element = document.body;
            element.classList.toggle("dark-mode");
        }

        function pasztel() {
            body.style.backgroundColor = "#C6DBDA";
            body.style.color = "#ffffff";
        }

        function harsany() {
            body.style.backgroundColor = "#FE53BB";
            body.style.color = "#000000";
        }

                tesztkep.style.visibility = "hidden";
            }
        }
        function kepbe() {
            if (tesztkep.style.visibility == "hidden") {
                tesztkep.style.visibility = "visible";
            }
        }

        function szoveg() {
            var p = document.getElementsByTagName('p');
            for (i = 0; i < p.length; i++) {
